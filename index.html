<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compara Números</title>
    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>
   <header>
    <div class="container">
        <h1>COMPARANDO NÚMEROS</h1>
    </div>
   </header> 
   <section>
    <div class="container">
        <div class="container-form">
            <form action="" id="form-comparacao">
                <div>
                    <label for="numero-a">Número A:</label>
                    <input type="number" id="numero-a" required placeholder="Digite um número"> 
                </div>
                <div>
                    <label for="numero-b">Número B:</label>
                    <input type="number" id="numero-b" placeholder="Valor">
                </div>
            </form>
            <p class="mensagem">
               
            </p>
        </div>
    </div>
   </section>
   <script src=".static/js/main.js"></script>
  
</body>
</html>
