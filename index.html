<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compara Números</title>
    <link rel="stylesheet" href="./static/css/main.css">
</head>
<body>
   <header>
    <div class="container">
        <h1>COMPARANDO NÚMEROS</h1>
    </div>
   </header> 
   <section>
    <div class="container">
        <div class="container-form">
            <p class="regra-comparacao">Escreva um número A tal que A seja menor que B</p>
            
                <form action="" id="form-comparacao">
                    <table> 
                        <tr>
                            <td><label for="numero-a">Número A:</label></td>
                            <td><input type="number" id="numero-a"  required placeholder="Valor para A"> </td>
                        </tr>
                    
                        <tr>
                            <td><label for="numero-b">Número B:</label></td>
                            <td><input type="number" id="numero-b" required placeholder="Valor para B"></td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td><button class="btn-comparar" type="submit">Comparar</button> </td>
                        </tr> 
                    </table> 
                </form>
            
            <p class="mensagem">
               
            </p>
        </div>
    </div>
   </section>
   <script src="./static/js/main.js"></script>
  
</body>
</html>
